	<div id='PiechartContainer1'>
			<h2>Conduct Games(SEASON SUMMER) </h2>
        <h4><i>*USA conducted most games in summer  </i><h4>
		<script type="text/javascript">
			var svg1 = dimple.newSvg("#PiechartContainer1", 590, 400);
			d3.csv("athlete_events_cleaned.csv", function (data) {
			var ChartInstance = new dimple.chart(svg1, data);

			});

 <div id='PiechartContainer2'>
		<h2>Players according to age( FOR MALE PLAYERS)</h2>
		<h4><i>*Most of the players are between age group of leass than 30 </i><h4>
		
		<script type="text/javascript">
			var svg9 = dimple.newSvg("#PiechartContainer2", 590, 400);
			d3.csv("athlete_events_cleaned.csv", function (olddata) {
			data =modify_data(olddata);			 
			var ChartInstance = new dimple.chart(svg9, data);
			ChartInstance.setBounds(20, 20, 460, 360)
			ChartInstance.addMeasureAxis("p", "Sex");
			ChartInstance.addSeries("Age", dimple.plot.pie);
			ChartInstance.addLegend(500, 20, 90, 300, "left");
			ChartInstance.draw();
			});
		</script>
		
		<script type="text/javascript">
		    var ctr = 0;
			function modify_data(data){
				data.forEach(myFunction);	
				return data;				
			};
			function myFunction(item) {
			    if((item["Age"])<=30){
					(item["Age"])='young';
				} 
				else if(((item["Age"])>30)&((item["Age"])<=35)){
					(item["Age"])='Adult';
							} 	
						
				else {
					(item["Age"])='old';
				};				
			}
		</script>

</div>
